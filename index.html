<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell vs Rent Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3R1KF7GYGF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3R1KF7GYGF');
  </script>
</head>

<body>
  <div class="wrap">

    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <div class="brandText">
          <div class="title">Sell vs Rent Calculator</div>
          <div class="subtitle">
            Made by <a class="link" href="https://rvfinancialfreedom.com" target="_blank">RV Financial Freedom</a>
          </div>
        </div>

        <div class="topCta">
          <a class="ctaLink" href="https://rvfinancialfreedom.com" target="_blank">
            Visit RVFinancialFreedom.com
          </a>
        </div>
      </div>
    </header>

    <!-- MAIN GRID -->
    <main class="grid">

      <!-- LEFT COLUMN -->
      <section class="col">

        <!-- INPUTS -->
        <div class="card">
          <h2>Inputs</h2>

          <div class="grid2">
            <label>
              Estimated home value ($)
              <input id="homeValue" type="number" placeholder="450000" />
            </label>

            <label>
              Remaining loan balance ($)
              <input id="loanBalance" type="number" placeholder="400000" />
            </label>

            <label>
              Estimated monthly rent ($)
              <input id="monthlyRent" type="number" placeholder="3000" />
            </label>

            <label>
              Mortgage rate (%)
              <input id="currRate" type="number" step="0.01" placeholder="6.75" />
            </label>

            <label>
              Monthly property taxes ($)
              <input id="taxesMonthly" type="number" placeholder="400" />
            </label>

            <label>
              Monthly insurance ($)
              <input id="insMonthly" type="number" placeholder="200" />
            </label>
          </div>

          <hr class="sep" />

          <div class="row">
            <button id="btnRun" class="btn primary">Run</button>
            <button id="btnReset" class="btn">Reset</button>
          </div>
        </div>
      </section>

      <!-- RIGHT COLUMN -->
      <section class="col">

        <!-- RESULTS -->
        <div id="cardResults" class="card hidden">
          <h2>Results</h2>

          <ul id="resultsSummary" class="bullets"></ul>

          <div class="chartWrap">
            <canvas id="nwChart"></canvas>
          </div>
        </div>

        <!-- TABLE -->
        <div id="cardTable" class="card hidden">
          <h2>Net Worth Results</h2>

          <div class="tableWrap">
            <table class="table tight">
              <thead>
                <tr>
                  <th>Year</th>
                  <th>SELL</th>
                  <th>RENT</th>
                </tr>
              </thead>
              <tbody id="summaryTable"></tbody>
            </table>
          </div>

          <div class="noteBox">
            <div class="noteTitle">Key Assumptions</div>
            <ul id="assumptionNote" class="bullets"></ul>
          </div>
        </div>

      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footerInner">
        <div>© RV Financial Freedom</div>
        <div class="muted">Educational tool — not financial advice</div>
      </div>
    </footer>

  </div>

  <!-- Script (loaded last to prevent null errors) -->
  <script src="script.js"></script>
</body>
</html>
