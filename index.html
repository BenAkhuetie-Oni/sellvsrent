<body>
  <div class="wrap">

    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <h1>RV Financial Freedom</h1>
        <p>Sell vs Rent Net Worth Calculator</p>
      </div>
      <a class="topCta" href="https://rvfinancialfreedom.com" target="_blank">
        Visit RVFinancialFreedom.com
      </a>
    </header>

    <!-- MAIN GRID -->
    <div class="grid">

      <!-- LEFT COLUMN -->
      <div class="col">
        <div class="card">
          <h2>Inputs</h2>

          <label>Estimated home sale price ($)</label>
          <input id="homeValue" type="number" placeholder="600000" />

          <label>Remaining mortgage balance ($)</label>
          <input id="loanBalance" type="number" placeholder="400000" />

          <label>Current mortgage rate (%)</label>
          <input id="mortgageRate" type="number" placeholder="6.5" />

          <label>Loan end date</label>
          <input id="loanEndDate" type="month" />

          <label>Estimated monthly rent ($)</label>
          <input id="monthlyRent" type="number" placeholder="3000" />

          <label>Monthly property taxes ($)</label>
          <input id="monthlyTaxes" type="number" placeholder="600" />

          <label>Monthly insurance ($)</label>
          <input id="monthlyInsurance" type="number" placeholder="250" />

          <details>
            <summary>Optional assumptions</summary>

            <label>Annual home appreciation (%)</label>
            <input id="homeAppreciation" type="number" placeholder="3" />

            <label>Annual rent growth (%)</label>
            <input id="rentGrowth" type="number" placeholder="3" />

            <label>Annual maintenance (% of home value)</label>
            <input id="maintenanceRate" type="number" placeholder="1" />

            <label>Vacancy rate (%)</label>
            <input id="vacancyRate" type="number" placeholder="5" />

            <label>Property management (% of rent)</label>
            <input id="managementRate" type="number" placeholder="0" />

            <label>Selling costs (% of home value)</label>
            <input id="sellingCosts" type="number" placeholder="6" />

            <label>Stock market return (%)</label>
            <input id="stockReturn" type="number" placeholder="7" />
          </details>

          <button onclick="runModel()">Run Calculator</button>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="col">

        <div class="card">
          <h2>Results Summary</h2>
          <ul id="resultsSummary"></ul>
        </div>

        <div class="card">
          <h2>Net Worth Results</h2>
          <table id="resultsTable">
            <thead>
              <tr>
                <th>Year</th>
                <th>SELL</th>
                <th>RENT</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <h3>Key Assumptions</h3>
          <ul id="assumptionsList"></ul>
        </div>

      </div>
    </div>
  </div>
