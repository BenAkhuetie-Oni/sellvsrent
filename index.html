<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell vs Rent Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3R1KF7GYGF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3R1KF7GYGF');
  </script>
</head>

<body>
  <div class="wrap">

    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <div>
          <h1>Sell vs Rent Calculator</h1>
          <p class="sub">Made by <strong>RV Financial Freedom</strong></p>
        </div>
        <a class="topCta" href="https://rvfinancialfreedom.com" target="_blank">
          Visit RVFinancialFreedom.com
        </a>
      </div>
    </header>

    <!-- MAIN GRID -->
    <div class="grid">

      <!-- LEFT COLUMN -->
      <div class="col">

        <!-- INPUTS -->
        <div class="card">
          <h2>Inputs</h2>

          <label>Estimated home value ($)</label>
          <input type="number" id="homeValue" placeholder="450000" />

          <label>Remaining loan balance ($)</label>
          <input type="number" id="loanBalance" placeholder="400000" />

          <label>Estimated monthly rent ($)</label>
          <input type="number" id="monthlyRent" placeholder="3000" />

          <label>Mortgage rate (%)</label>
          <input type="number" step="0.01" id="mortgageRate" placeholder="6.75" />

          <label>Monthly property taxes ($)</label>
          <input type="number" id="monthlyTaxes" placeholder="400" />

          <label>Monthly insurance ($)</label>
          <input type="number" id="monthlyInsurance" placeholder="500" />

          <label>Loan end date</label>
          <input type="month" id="loanEndDate" />

          <!-- OPTIONAL ASSUMPTIONS -->
          <details class="accordion">
            <summary>Optional assumptions</summary>

            <label>Market return (%)</label>
            <input type="number" step="0.1" id="marketReturn" placeholder="7" />

            <label>Home appreciation (%)</label>
            <input type="number" step="0.1" id="homeAppreciation" placeholder="3" />

            <label>Rent growth / inflation (%)</label>
            <input type="number" step="0.1" id="rentGrowth" placeholder="3" />

            <label>Vacancy (%)</label>
            <input type="number" step="0.1" id="vacancyRate" placeholder="5" />

            <label>Maintenance (%)</label>
            <input type="number" step="0.1" id="maintenanceRate" placeholder="5" />

            <label>CapEx (%)</label>
            <input type="number" step="0.1" id="capexRate" placeholder="5" />

            <label>Management (%)</label>
            <input type="number" step="0.1" id="managementRate" placeholder="0" />
          </details>

          <div class="actions">
            <button id="runBtn" class="primary">Run</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>

        <!-- NET WORTH TABLE -->
        <div class="card hidden" id="netWorthCard">
          <h2>Net Worth Results</h2>
          <table id="netWorthTable">
            <thead>
              <tr>
                <th>Year</th>
                <th>SELL</th>
                <th>RENT</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- ASSUMPTIONS -->
        <div class="card hidden" id="assumptionsCard">
          <h2>Key Assumptions</h2>
          <ul id="assumptionsList"></ul>
        </div>

      </div>

      <!-- RIGHT COLUMN -->
      <div class="col">

        <!-- RESULTS SUMMARY -->
        <div class="card hidden" id="resultsCard">
          <h2>Results</h2>
          <ul id="resultsSummary"></ul>

          <div class="chartWrap">
            <canvas id="netWorthChart"></canvas>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
