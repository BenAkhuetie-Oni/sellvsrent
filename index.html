<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell vs Rent Calculator | RV Financial Freedom</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script async data-uid="eeff810649" src="https://rvfinancialfreedom.kit.com/eeff810649/index.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3R1KF7GYGF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3R1KF7GYGF');
  </script>
</head>
<body>
  <header>
    <h1>Sell vs Rent Calculator</h1>
    <a href="https://rvfinancialfreedom.com" target="_blank" class="visit">Visit RVFinancialFreedom.com</a>
  </header>

  <main>
    <section class="card">
      <h2>Inputs</h2>
      <div class="grid">
        <label>Estimated Home Value ($)<input id="homeValue" type="number" value="456000"></label>
        <label>Remaining Loan Balance ($)<input id="loanBalance" type="number" value="395658"></label>
        <label>Estimated Monthly Rent ($)<input id="rent" type="number" value="2995"></label>
        <label>Mortgage Rate (%)<input id="rate" type="number" step="0.01" value="6.875"></label>
        <label>Monthly Property Taxes ($)<input id="taxes" type="number" value="415"></label>
        <label>Monthly Insurance ($)<input id="insurance" type="number" value="538"></label>
      </div>

      <details>
        <summary>Advanced Assumptions</summary>
        <div class="grid">
          <label>Market Return (%)<input id="marketReturn" type="number" value="7"></label>
          <label>Home Appreciation (%)<input id="homeAppreciation" type="number" value="3"></label>
          <label>Rent Growth (%)<input id="rentGrowth" type="number" value="3"></label>
          <label><input id="refi" type="checkbox"> Include Refinance</label>
        </div>
      </details>

      <button onclick="runCalc()">Run</button>
    </section>

    <section class="card">
      <h2>Results</h2>
      <canvas id="netWorthChart"></canvas>
      <div id="summary"></div>
    </section>
  </main>

  <script src="js/calculator.js"></script>
  <script src="js/charts.js"></script>
</body>
</html>
