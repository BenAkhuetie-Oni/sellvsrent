<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sell vs Rent Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="wrap">

    <header class="header">
      <div class="brand">
        <div class="brandText">
          <div class="title">Sell vs Rent Calculator</div>
          <div class="subtitle">Made by <strong>RV Financial Freedom</strong></div>
        </div>
        <a class="ctaLink" href="https://rvfinancialfreedom.com" target="_blank">
          Visit RVFinancialFreedom.com
        </a>
      </div>
    </header>

    <main class="grid">

      <!-- INPUTS -->
      <section class="col">
        <div class="card">
          <h2>Inputs</h2>

          <div class="grid2">
            <label>
              Estimated home value ($)
              <input id="homeValue" type="number" value="456000" />
            </label>

            <label>
              Remaining loan balance ($)
              <input id="loanBalance" type="number" value="395658" />
            </label>

            <label>
              Estimated monthly rent ($)
              <input id="monthlyRent" type="number" value="2995" />
            </label>

            <label>
              Mortgage rate (%)
              <input id="currRate" type="number" step="0.01" value="6.875" />
            </label>

            <label>
              Monthly property taxes ($)
              <input id="taxesMonthly" type="number" value="415" />
            </label>

            <label>
              Monthly insurance ($)
              <input id="insMonthly" type="number" value="538" />
            </label>
          </div>

          <div class="sep"></div>

          <button id="btnRun" class="btn primary">Run</button>
          <button id="btnReset" class="btn">Reset</button>
        </div>
      </section>

      <!-- RESULTS -->
      <section class="col">
        <div id="cardResults" class="card hidden">
          <h2>Results</h2>

          <ul id="resultsSummary" class="bullets"></ul>

          <div class="chartWrap">
            <canvas id="nwChart"></canvas>
          </div>
        </div>

        <div id="cardTable" class="card hidden">
          <h2>Net Worth Results</h2>

          <div class="tableWrap">
            <table class="table tight">
              <thead>
                <tr>
                  <th>Year</th>
                  <th>SELL</th>
                  <th>RENT</th>
                </tr>
              </thead>
              <tbody id="summaryTable"></tbody>
            </table>
          </div>

          <div class="noteBox">
            <div class="noteTitle">Key Assumptions</div>
            <ul id="assumptionNote" class="bullets"></ul>
          </div>
        </div>

        <div class="kitWrap">
          <script async data-uid="eeff810649"
            src="https://rvfinancialfreedom.kit.com/eeff810649/index.js"></script>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="footerInner">
        <span>Educational tool only. Not financial advice.</span>
      </div>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
